<div class="m-3 card shadow-lg">
    <div class="card-header"> 
        <div class="row">
          <div class="col-md-6">
            <h3>Stock Report</h3>
          </div>
          <div class="col-md-6 text-end">
            
          </div>
        </div>
    </div>
    <div class="card-body">
        <div class="mx-3 my-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select
                          class="form-select"
                          id="ItemName"
                          name="ItemName"
                        >
                        <option value="0"></option>
                          <option *ngFor="let item of ItemList" [value]="item['Id']">
                            {{ item["Name"] }}
                          </option>
                        </select>
                        <label for="PartyName">Item Name</label>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
